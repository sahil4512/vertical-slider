<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slider">
        <div class="left-slide-1">
          <h1>Nature</h1>
          <p>Beautiful</p>
        </div>
        <div class="left-slide-2">
          <h1>Winter</h1>
          <p>Snow</p>
        </div>
        <div class="left-slide-3">
          <h1>Summer</h1>
          <p>Sunny</p>
        </div>
        <div class="left-slide-4">
          <h1>Spring</h1>
          <p>Rainy</p>
        </div>
      </div>
      <div class="right-slider">
        <div class="right-slide-1"></div>
        <div class="right-slide-2"></div>
        <div class="right-slide-3"></div>
        <div class="right-slide-4"></div>
      </div>
      <div class="action-button">
        <button class="arrow-down"><i class="fas fa-arrow-down"></i></button>
        <button class="arrow-up"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
